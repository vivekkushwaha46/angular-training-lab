<!doctype html>
<html lang="en" ng-app>
<head>
	<meta charset="utf-8">
</head>
<body>

<div ng-init="number = 0">
	<p>My number: {{number}}</p>
	<button ng-click="number = number + 1">+1</button><button ng-click="number = number - 1">-1</button>
</div>

<script src="../../bower_components/angular/angular.js"></script>
</body>
</html>
