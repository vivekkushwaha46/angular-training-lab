<!doctype html>
<html lang="en" ng-app>
<head>
	<meta charset="utf-8">
</head>
<script>
Array.prototype.contains = function (element) {
	var found = false;
	this.forEach(function (item) {
		if (element === item) {
			found = true;
		}
	});
	return found;
};
</script>

<body>

<div ng-init="arr = [1, 2, 3]">
	<div>
		Your number: <input type="number" ng-model="yourNumber">
	</div>

	<div>
		Array
		<span ng-show="arr.contains(yourNumber)">DOES HAVE IT</span>
		<span ng-hide="arr.contains(yourNumber)">DOESN't HAVE IT</span>
	</div>
	<div>
		{{arr.contains(yourNumber)}}
	</div>
</div>

<script src="../../bower_components/angular/angular.js"></script>
</body>
</html>
