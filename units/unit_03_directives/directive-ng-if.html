<!doctype html>
<html lang="en" ng-app>
<head>
	<meta charset="utf-8">
</head>
<body>

<div ng-init="luke = { name: 'Luke Skywalker', age: 19 }">
	<div>
		How old is Luke?
		<input type="number" ng-model="guess">
	</div>

	<div>
		<p ng-if="luke.age === guess">Correct</p>
		<p ng-if="luke.age !== guess">Incorrect</p>
	</div>
</div>

<script src="../../bower_components/angular/angular.js"></script>
</body>
</html>
