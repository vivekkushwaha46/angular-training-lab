<!doctype html>
<html lang="en" ng-app="myApp">
<head>
<meta charset="utf-8">
<script src="../../bower_components/angular/angular.js"></script>
<script>

	angular
		.module('myApp', [])
		.controller('PersonController', ['$scope', function($scope) {
			this.person = { name: 'John Smith', title: 'Developer'};
		}])
		.directive('detailsInfo', function() {
			return {
				restrict: 'E',
				template: '<div class="my-directive"><div ng-transclude></div></div>',
				transclude: true
			};
		});

</script>
<style>
	.my-directive > div { border: solid 1px gray; padding: 10px; margin: 10px; }
</style>
</head>
<body>

<div ng-controller="PersonController as personCtrl">

<div class="my-directive">
	<div>name: {{personCtrl.person.name}}</div>
	<div>title: {{personCtrl.person.title}}</div>
</div>

<details-info>
	<div>name: {{personCtrl.person.name}}</div>
	<div>title: {{personCtrl.person.title}}</div>
</details-info>

</div>

</body>
</html>
