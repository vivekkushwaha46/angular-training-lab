<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<script src="../../bower_components/angular/angular.js"></script>
	<script>

		angular.module('myApp', []);

		angular
			.module('myApp')
			.controller('MyController', function ($scope) {
				$scope.rebels = [
					{name: 'Luke Skywalker', profession: 'Jedi', weapon: 'lightsaber'},
					{name: 'Ben Kenobi', profession: 'Jedi', weapon: 'lightsaber'},
					{name: 'Han Solo', profession: 'smuggler', weapon: 'laser blaster'},
					{name: 'Chewbacca', profession: 'pilot', weapon: 'bowcaster'}
				];
			});

	</script>
</head>
<body>
<div ng-controller="MyController">

	<p>Rebellion members:</p>
	<ul>
		<li ng-repeat="rebel in rebels">{{ rebel.name }} is a {{ rebel.profession }} fighting with a {{ rebel.weapon}}.</li>
	</ul>

</div>
</body>
</html>
